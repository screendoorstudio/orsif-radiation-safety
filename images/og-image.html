<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORSIF US Guidelines - OG Image</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0d4d5f 0%, #093a49 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 60px;
        }
        .flag {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 58px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        .highlight {
            color: #6b9dab;
        }
        .subtitle {
            font-size: 28px;
            text-align: center;
            opacity: 0.9;
            max-width: 900px;
            line-height: 1.4;
            margin-bottom: 40px;
        }
        .badges {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .badge {
            background: rgba(107, 157, 171, 0.3);
            border: 2px solid #6b9dab;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
        }
        .url {
            position: absolute;
            bottom: 30px;
            font-size: 24px;
            opacity: 0.7;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo">ORSIF</div>
    <div class="flag">&#127482;&#127480;</div>
    <h1>U.S. Radiation Safety <span class="highlight">Regulations</span></h1>
    <p class="subtitle">Federal & State Requirements for Healthcare Workers in Fluoroscopy Labs</p>
    <div class="badges">
        <div class="badge">OSHA Standards</div>
        <div class="badge">NRC Dose Limits</div>
        <div class="badge">50 State Regulations</div>
    </div>
    <div class="url">guidelines-us.orsif.org</div>
</body>
</html>
